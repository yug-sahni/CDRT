<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Dropdown List</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="map-container">
            <div id="map"></div>
        </div>
        <div class="list-container">
            <div class="dropdown">
                <button onclick="toggleDropdown()" class="dropbtn" id="selectedItem">Select an item</button>
                <div id="itemList" class="dropdown-content">
                    <!-- List items will be dynamically added here -->
                </div>
            </div>
            <br>
            <!-- <div id="locationBox">Waiting for location...</div> -->
            <ul>
                <li>Earthquake</li>
                <li>Flood</li>
                <li>Extreme heat</li>
                <li>Fire</li>
                <li>Power cut</li>
                <li>Road block</li>
                <li>No water</li>
                <li></li>
            </ul>
        </div>
        
    </div>

    <script src="script.js"></script>
    <script src="mapLoad.js"></script>
</body>
</html>
