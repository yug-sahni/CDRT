<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Dropdown List</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="map-container">
            <div id="map"></div>
        </div>
        <div class="list-container">
            <!-- Disaster Type Dropdown -->
            <div class="dropdown">
                <button onclick="toggleDropdown('itemList')" class="dropbtn" id="selectedItem">Select Disaster Type</button>
                <div id="itemList" class="dropdown-content">
                    <!-- Disaster type items will be dynamically added here -->
                </div>
            </div>
            <br>
            
            <!-- Severity Dropdown -->
            <div class="dropdown">
                <button onclick="toggleDropdown('severityList')" class="dropbtn" id="selectedSeverity">Select Severity</button>
                <div id="severityList" class="dropdown-content">
                    <!-- Severity items will be dynamically added here -->
                </div>
            </div>
            <br>
            
            <!-- Help Status Dropdown -->
            <div class="dropdown">
                <button onclick="toggleDropdown('authList')" class="dropbtn" id="selectedAuth">Help Status</button>
                <div id="authList" class="dropdown-content">
                    <!-- Help status items will be dynamically added here -->
                </div>
            </div>
            <br>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="mapLoad.js"></script>
</body>
</html>
